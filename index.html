<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      position: absolute;
      z-index: 0;
      top: 150px;
      left: 250px;
      background-color: red;
      border-radius: 50%;
      height: 200px;
      width: 200px;
    }
    .blue-box{
      position:  relative;
      background-color: blue;
      top: 200px;
      left: 200px;
      height: 300px;
      width: 500px;
    }
     
   </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
